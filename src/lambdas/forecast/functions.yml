prediction:
  handler: src/lambdas/forecast/prediction/prediction.handler
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:GetObject
        - s3:PutObject
      Resource: "arn:aws:s3:::expense-control-bucket/*"
  layers:
    - { Ref: PythonRequirementsLambdaLayer }
  events:
    - http:
        method: get
        path: /predict
